{% extends "base.html" %}

{% block content %}
<div class="background" style="background-image: url('/static/images/news_background.jpg');">
    <h2>Latest News</h2>
    <div class="news-container">
        {% for article in data %}
        <div class="news-item">
            <img src="/static/images/{{ article.image }}" alt="{{ article.headline }}">
            <h3><a href="/news/{{ article.id }}">{{ article.headline }}</a></h3>
            <p>{{ article.summary }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
