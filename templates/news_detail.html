{% extends "base.html" %}

{% block content %}
<div class="background" style="background-image: url('{{ url_for('static', filename='images/news_background.jpg') }}');">
    <h2>{{ article.headline }}</h2>
    <img src="{{ url_for('static', filename='images/' ~ article.image) }}" alt="{{ article.headline }}">
    <p>{{ article.content }}</p>
</div>
{% endblock %}
