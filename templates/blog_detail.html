{% extends "base.html" %}

{% block content %}
<div class="background" style="background-image: url('{{ url_for('static', filename='images/services_background.jpg') }}');">
    <div class="blog-detail">
        <img src="{{ url_for('static', filename='images/' + blog.image) }}" alt="{{ blog.title }}" class="blog-detail-image">
        <h2>{{ blog.title }}</h2>
        <p>{{ blog.content }}</p>
    </div>
</div>
{% endblock %}
